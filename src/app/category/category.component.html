<h1 class="text-center mt-5 mb-5 text-light">Categories</h1>

<div class="row row-cols-1 row-cols-md-4 g-4 border-top">
  @for (category of categories; track $index){
    <div class="col">
      <div class="card">
        <img [src]="category.image" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ category.name }}</h5>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <p  class="card-text" > Number of item:  <span [class]="category.numberOfProducts > 0 ?  'text-success' : 'text-danger'" >{{ category.numberOfProducts}}</span> </p>

        </div>
      </div>
    </div>

  }
</div>
