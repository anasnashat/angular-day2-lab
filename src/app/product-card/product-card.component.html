

<div class="col">
  <div class="card">
    <div class="image-container" style="height: 10vh; display: flex; align-items: center; justify-content: center;">
      <img [src]="product()?.image" class="card-img-top img-fluid" alt="Product image" style="max-height: 10vh; min-height: 10vh; object-fit: contain;">
    </div>
    <div class="card-body">
      <h5 class="card-title fs-5">{{ product()?.title }}</h5>
    </div>
    <div class="card-footer d-flex justify-content-between align-items-center">
      <p class="card-text mb-0">Price: {{ product()?.price  }}</p>
      <button class="btn btn-primary">Add to Cart</button>
    </div>
  </div>
</div>
